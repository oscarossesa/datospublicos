<html>
    <head>
        <title>Test vuejs</title>        
        <script type="text/javascript" src="Content/js/vue.min.js"></script>
    </head>
    <body>

        <div id="app">
            {{ message }}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'You loaded this page on ' + new Date().toLocaleString()
                }
            })
        </script>
    </body>
</html>
